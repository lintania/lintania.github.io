    <!DOCTYPE html>
    <html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Myself Studio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo"><img src="/img/Myself Studio_b.png"></a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <ul>
                    <li>
                        <a href="#">About us</a>
                    </li>
                    <li>
                        <a href="#shop">Shop</a>
                    </li>
                    <!-- <li>
                        <a href="#">Community</a>
                    </li> -->
                    
                </ul>
                <div class="cart">
                    <h2 class="cart-title"></h2>
                    <div class="cart-content">
                        <div class="appendArea"></div>
                        <div class="cart-box">
                            <img src="./img/pd5.jpg" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Lovesong</div>
                                <div class="cart-price">$460</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <span class="remove-cart">
                                <i class="bx bxs-trash-alt cart-remove"></i>
                            </span>
                        </div>
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">$0</div>
                        </div>
                        <button type="button" class="btn-buy">Buy</button>
                        <i class='bx bx-x' id="close-cart" ></i>
                    </div>
                </div>
                
            </div>
            
        </header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/bannertest.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/banner0002.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/banner0003.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

            <P>About us</P>
